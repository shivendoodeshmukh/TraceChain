<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Verify Certificate</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Verify Certificate</h1>
      <form action="/VerifyCertificateForm" method="post" class="mt-3">
        <div class="form-group">
          <label for="certificateHash">Certificate Hash</label>
          <input type="text" class="form-control" id="certificateHash" name="certificateHash" placeholder="Enter certificate Hash">
          <label for="deviceID">username</label>
          <input type="text" class="form-control" id="deviceID" name="deviceID" placeholder="Enter username">
          <label for="password">password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Verify</button>
      </form>
    </div>

  </body>
</html>
