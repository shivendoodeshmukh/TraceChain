################################################################################
#   SECTION: Capabilities
################################################################################
Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

################################################################################
#   CHANNEL Defaults
################################################################################
Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

################################################################################
#   Section: Organizations
################################################################################
Organizations:
    - &Orderer
      Name: OrdererMSP
      ID: OrdererMSP
      MSPDir: crypto-config/peerOrganizations/orderer.example.com/msp

      Policies:
          Readers:
              Type: Signature
              Rule: "OR('OrdererMSP.member')"
          Writers:
              Type: Signature
              Rule: "OR('OrdererMSP.member')"
          Admins:
              Type: Signature
              Rule: "OR('OrdererMSP.admin')"
          Endorsement:
              Type: Signature
              Rule: "OR('OrdererMSP.member')"

      AnchorPeers:

    - &Supplier
      Name: SupplierMSP
      ID: SupplierMSP
      MSPDir: crypto-config/peerOrganizations/supplier.example.com/msp

      Policies:
          Readers:
              Type: Signature
              Rule: "OR('SupplierMSP.member')"
          Writers:
              Type: Signature
              Rule: "OR('SupplierMSP.member')"
          Admins:
              Type: Signature
              Rule: "OR('SupplierMSP.admin')"
          Endorsement:
              Type: Signature
              Rule: "OR('SupplierMSP.member')"

      AnchorPeers:
          - Host: peer0.supplier.example.com
            Port: 7041

          - Host: peer1.supplier.example.com
            Port: 7042

    - &Manufacturer
      Name: ManufacturerMSP
      ID: ManufacturerMSP
      MSPDir: crypto-config/peerOrganizations/manufacturer.example.com/msp

      Policies:
          Readers:
              Type: Signature
              Rule: "OR('ManufacturerMSP.member')"
          Writers:
              Type: Signature
              Rule: "OR('ManufacturerMSP.member')"
          Admins:
              Type: Signature
              Rule: "OR('ManufacturerMSP.admin')"
          Endorsement:
              Type: Signature
              Rule: "OR('ManufacturerMSP.member')"

      AnchorPeers:
          - Host: peer0.manufacturer.example.com
            Port: 7061

    - &Distributor
      Name: DistributorMSP
      ID: DistributorMSP
      MSPDir: crypto-config/peerOrganizations/distributor.example.com/msp

      Policies:
          Readers:
              Type: Signature
              Rule: "OR('DistributorMSP.member')"
          Writers:
              Type: Signature
              Rule: "OR('DistributorMSP.member')"
          Admins:
              Type: Signature
              Rule: "OR('DistributorMSP.admin')"
          Endorsement:
              Type: Signature
              Rule: "OR('DistributorMSP.member')"

      AnchorPeers:
          - Host: peer0.distributor.example.com
            Port: 7081

          - Host: peer1.distributor.example.com
            Port: 7082

################################################################################
#   SECTION: Application
################################################################################
Application: &ApplicationDefaults
    Organizations:
    # Policies defines the set of policies at this level of the config tree
    # For Application policies, their canonical path is
    #   /Channel/Application/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
    Capabilities:
        <<: *ApplicationCapabilities

################################################################################
#   SECTION: Orderer
################################################################################
Orderer: &Group1Defaults
    OrdererType: solo
    Addresses:
        - orderer0.group1.orderer.example.com:7030
        - orderer1.group1.orderer.example.com:7031
        - orderer2.group1.orderer.example.com:7032
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:
    # Policies defines the set of policies at this level of the config tree
    # For Orderer policies, their canonical path is
    #   /Channel/Orderer/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        # BlockValidation specifies what signatures must be included in the block
        # from the orderer for the peer to validate it.
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *OrdererCapabilities

################################################################################
#   Profile
################################################################################
# https://github:com/hyperledger/fabric/blob/master/sampleconfig/configtx.yaml

Profiles:
    # Profile used to create Genesis block for group group1 #
    Group1Genesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *Group1Defaults
            Organizations:
                - *Orderer
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Orderer
                    - *Supplier
                    - *Manufacturer
                    - *Distributor

    # Profile used to create channeltx for supply #
    Supply:
        <<: *ChannelDefaults
        Orderer:
            <<: *Group1Defaults
            Organizations:
                - *Orderer
            Capabilities:
                <<: *ApplicationCapabilities
        Consortium: SampleConsortium
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Supplier
                    - *Manufacturer
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Supplier
                - *Manufacturer

    # Profile used to create channeltx for distribution #
    Distribution:
        <<: *ChannelDefaults
        Orderer:
            <<: *Group1Defaults
            Organizations:
                - *Orderer
            Capabilities:
                <<: *ApplicationCapabilities
        Consortium: SampleConsortium
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Manufacturer
                    - *Distributor
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Manufacturer
                - *Distributor
