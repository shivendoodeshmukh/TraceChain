name: fablo-test-network-distributor
description: Connection profile for Distributor in Fablo network
version: 1.0.0
client:
  organization: Distributor
organizations:
  Distributor:
    mspid: DistributorMSP
    peers:
      - peer0.supplier.example.com
      - peer1.supplier.example.com
      - peer0.manufacturer.example.com
      - peer0.distributor.example.com
      - peer1.distributor.example.com
    certificateAuthorities:
      - ca.distributor.example.com
peers:
  peer0.supplier.example.com:
    url: grpc://localhost:7041
  peer1.supplier.example.com:
    url: grpc://localhost:7042
  peer0.manufacturer.example.com:
    url: grpc://localhost:7061
  peer0.distributor.example.com:
    url: grpc://localhost:7081
  peer1.distributor.example.com:
    url: grpc://localhost:7082
certificateAuthorities:
  ca.distributor.example.com:
    url: http://localhost:7080
    caName: ca.distributor.example.com
    httpOptions:
      verify: false
