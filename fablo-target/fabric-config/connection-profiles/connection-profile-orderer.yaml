name: fablo-test-network-orderer
description: Connection profile for Orderer in Fablo network
version: 1.0.0
client:
  organization: Orderer
organizations:
  Orderer:
    mspid: OrdererMSP
    peers:
      - peer0.supplier.example.com
      - peer1.supplier.example.com
      - peer0.manufacturer.example.com
      - peer0.distributor.example.com
      - peer1.distributor.example.com
    certificateAuthorities:
      - ca.orderer.example.com
peers:
  peer0.supplier.example.com:
    url: grpcs://localhost:7041
    tlsCACerts:
      path: >-
        /home/shivendoo/TraceChain/fablo-target/fabric-config/crypto-config/peerOrganizations/supplier.example.com/peers/peer0.supplier.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.supplier.example.com
  peer1.supplier.example.com:
    url: grpcs://localhost:7042
    tlsCACerts:
      path: >-
        /home/shivendoo/TraceChain/fablo-target/fabric-config/crypto-config/peerOrganizations/supplier.example.com/peers/peer1.supplier.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer1.supplier.example.com
  peer0.manufacturer.example.com:
    url: grpcs://localhost:7061
    tlsCACerts:
      path: >-
        /home/shivendoo/TraceChain/fablo-target/fabric-config/crypto-config/peerOrganizations/manufacturer.example.com/peers/peer0.manufacturer.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.manufacturer.example.com
  peer0.distributor.example.com:
    url: grpcs://localhost:7081
    tlsCACerts:
      path: >-
        /home/shivendoo/TraceChain/fablo-target/fabric-config/crypto-config/peerOrganizations/distributor.example.com/peers/peer0.distributor.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.distributor.example.com
  peer1.distributor.example.com:
    url: grpcs://localhost:7082
    tlsCACerts:
      path: >-
        /home/shivendoo/TraceChain/fablo-target/fabric-config/crypto-config/peerOrganizations/distributor.example.com/peers/peer1.distributor.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer1.distributor.example.com
certificateAuthorities:
  ca.orderer.example.com:
    url: http://localhost:7020
    caName: ca.orderer.example.com
    tlsCACerts:
      path: >-
        /home/shivendoo/TraceChain/fablo-target/fabric-config/crypto-config/peerOrganizations/orderer.example.com/ca/ca.orderer.example.com-cert.pem
    httpOptions:
      verify: false
