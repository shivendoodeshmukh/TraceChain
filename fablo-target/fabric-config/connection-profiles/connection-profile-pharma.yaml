name: fablo-test-network-pharma
description: Connection profile for Pharma in Fablo network
version: 1.0.0
client:
  organization: Pharma
organizations:
  Pharma:
    mspid: PharmaMSP
    peers:
      - peer0.pharma.example.com
      - peer0.hospital.example.com
      - peer0.tracker.example.com
    certificateAuthorities:
      - ca.pharma.example.com
peers:
  peer0.pharma.example.com:
    url: grpc://localhost:7041
  peer0.hospital.example.com:
    url: grpc://localhost:7061
  peer0.tracker.example.com:
    url: grpc://localhost:7081
certificateAuthorities:
  ca.pharma.example.com:
    url: http://localhost:7040
    caName: ca.pharma.example.com
    httpOptions:
      verify: false
